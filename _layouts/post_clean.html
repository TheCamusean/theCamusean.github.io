---
layout: default
mathjax: true
---
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  TeX: { equationNumbers: { autoNumber: "AMS" } }
});
</script>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>
    <!-- <link rel="icon" href="Figures/icon.png" type="image/x-icon"> -->
    <!-- Bootstrap -->
    <link href= "/css/bootstrap.min.css" rel="stylesheet">
    <link href="/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/aos.css" rel="stylesheet">
    <!-- main style -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">

            <div class="preloader" aria-busy="true" aria-label="Loading, please wait." role="progressbar">
            </div>

        </div>
    </div>
    <!-- ./Preloader -->

    <!-- header -->
    <header class="navbar-fixed-top">
        <nav>
            <ul>
                |
                <li><a href="/">Home</a></li>
                |
            </ul>
        </nav>
    </header>
    <!-- ./header -->

    <div class="section" id="post_home" data-stellar-background-ratio="0.5"
    style="background: url(/Figures/{{page.img}});
    background-size: auto;
    height: 100vh;">
        <div class="container">
            <div class="disply-table">
                <div class="table-cell" data-aos="fade-up" data-aos-delay="0" background = "../Figures/main.jpg">
                    <h1><span class='W'>{{page.title}}</span></h1>
                    <h4>{{page.extra}}</h4></div>
            </div>
        </div>
    </div>



    {% include mathjax.html %}
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </article>


    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <!--  plugins  -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/jquery.validate.min.js"></script>

    <!--  main script  -->
    <script src="/js/custom.js"></script>
</body>
